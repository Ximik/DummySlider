<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../jquery.dummyslider.css" type="text/css">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <style>
      .dummyslider-wrapper {
        max-width: 800px;
        padding: 0;
        margin: 0 auto;
      }
      .dummyslider li {
        width: 100%;
      }
      .dummyslider li img {
        width: 100%;
        max-width: 100%
      }
    </style>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../jquery.dummyslider.js"></script>
    <script>
    $(function () {
      $(".dummyslider").dummyslider();
    });
    </script>
  </head>
<body>
<ul class="dummyslider">
  <li><img src="images/h1.jpg"></li>
  <li><img src="images/h2.jpg"></li>
  <li><img src="images/h3.jpg"></li>
</ul>
</body>
</html>
